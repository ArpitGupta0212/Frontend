<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border="20">
        <thead>
            <tr>
                <th>Heading 1</th>
                <th>Heading 2</th>
                <th>Heading 3</th>
                <th>Heading 4</th>
            </tr>
        </thead>
        <tbody>
        <tr>
            <td>data 1</td>
            <td>data 2</td>
            <td colspan="2">data 3</td>
            <!-- <td>data 4</td> -->
        </tr>
        <tr>
            <td>data 5</td>
            <td>data 6</td>
            <td rowspan="2">data 7</td>
            <td>data 8</td>   
        </tr>
        <tr>
            <td>data 9</td>
            <td>data 10</td>
            <td>data 11</td>
            <!-- <td>data 12</td>    -->
        </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="4">this is table information</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
